<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(180deg, #faf7f2, #f1ece4);
      color: #2a2a2a;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background 2s ease;
    }

    body.fade-out {
      background: #ffffff;
    }

    .container {
      max-width: 560px;
      padding: 30px;
    }

    .text {
      font-size: 1.4rem;
      line-height: 1.7;
      opacity: 0;
      transition: opacity 1s ease;
      text-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .text.show {
      opacity: 1;
    }

    .small {
      font-size: 0.9rem;
      color: #666;
      margin-top: 20px;
    }

    button {
      margin-top: 40px;
      background: none;
      border: none;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
      letter-spacing: 1px;
    }

    button:hover {
      color: #000;
    }

    .play-btn {
      margin-bottom: 20px;
      font-size: 0.85rem;
      color: #444;
      cursor: pointer;
    }

    .mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.05);
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="mute-btn" id="muteBtn">ðŸ”Š sound on</button>

  <div class="container">
    <div class="play-btn" id="playMusic">â–¶ play music</div>
    <div id="text" class="text"></div>
    <div id="small" class="small"></div>
    <button id="nextBtn">continue</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_9e3c9b6e5f.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      { main: "This isnâ€™t a question." },
      { main: "Itâ€™s a thank you." },
      { main: "Not for one thing." },
      { main: "For everything that added up." },
      { main: "You showed up." },
      { main: "Every single day." },
      { main: "Even on the days when we didnâ€™t listen." },
      { main: "Even when my sister and I were difficult." },
      { main: "You still came the next day." },
      { main: "Even on your low days." },
      { main: "You were there for us." },
      { main: "Around 700 days.", sub: "And not once did you stop." },
      { main: "Happy Birthday." },
      { main: "Thank you for being there." },
      { main: "Always." },
      { main: "â€” with gratitude", sub: "from Ayush Â· " + new Date().toLocaleDateString() }
    ];

    let index = 0;
    const textEl = document.getElementById("text");
    const smallEl = document.getElementById("small");
    const btn = document.getElementById("nextBtn");
    const music = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playMusic");
    const muteBtn = document.getElementById("muteBtn");

    let isMuted = false;

    function showText() {
      textEl.classList.remove("show");
      smallEl.textContent = "";
      setTimeout(() => {
        textEl.textContent = messages[index].main;
        if (messages[index].sub) smallEl.textContent = messages[index].sub;
        textEl.classList.add("show");
      }, 200);
    }

    playBtn.addEventListener("click", () => {
      music.volume = 0.35;
      music.play();
      playBtn.style.display = "none";
    });

    btn.addEventListener("click", () => {
      index++;
      if (index < messages.length) {
        showText();
      } else {
        btn.style.display = "none";
        document.body.classList.add("fade-out");
      }
    });

    muteBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      music.muted = isMuted;
      muteBtn.textContent = isMuted ? "ðŸ”‡ muted" : "ðŸ”Š sound on";
    });

    showText();
  </script>

</body>
</html>
